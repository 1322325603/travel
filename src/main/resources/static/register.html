<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">

            <!--注册表单-->
            <form id="registerForm">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="checkCode">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="checkCode" name="checkCode" class="check">
                            <img id="checkCodeImg" src="#" height="32px" width="100px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    axios.get("checkCode?time=" + new Date().getTime())
                                        .then(function (response) {
                                            const data = response.data;
                                            img.src = data.data.checkCodeBase64;
                                    }).catch(function (error) {
                                        console.log(error);
                                    });
                                }
                                window.onload = function () {
                                    changeCheckCode(document.getElementById("checkCodeImg"));
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" id="register_button" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script>
    function checkUsername() {
        const username = $("#username").val();
        const reg = /^[a-zA-Z0-9_-]{6,12}$/;
        const flag = reg.test(username);
        if (flag) {
            $("#username").css("border", "");
        } else {
            $("#username").css("border", "1px solid red");
        }
        return flag;
    }

    function checkPassword() {
        //获取密码
        const password = $("#password").val();
        //正则表达式
        const reg_password = /^[a-zA-Z0-9]{6,12}$/;
        const flag = reg_password.test(password);
        if (flag) {
            //密码合法
            $("#password").css("border", "");
        } else {
            //密码不合法
            $("#password").css("border", "1px solid red");
        }
        return flag;
    }

    function checkName() {
        const name = $("#name").val();
        console.log(name);
        const reg_name = /^[\u4e00-\u9fa5]{2,4}$/;
        //获取用户名
        const flag = reg_name.test(name);
        if (flag) {
            //姓名合法
            $("#name").css("border", "");
        } else {
            //姓名不合法
            $("#name").css("border", "1px solid red");
        }
        return flag;
    }

    function checkEmail() {
        const email = $("#email").val();
        const reg_email = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
        //获取邮箱
        const flag = reg_email.test(email);
        if (flag) {
            //邮箱合法
            $("#email").css("border", "");
        } else {
            //邮箱不合法
            $("#email").css("border", "1px solid red");
        }
        return flag;
    }

    function checkPhone() {
        const phone = $("#telephone").val();
        const reg_phone = /^1[3456789]\d{9}$/;
        //获取手机号
        const flag = reg_phone.test(phone);
        if (flag) {
            //手机号合法
            $("#telephone").css("border", "");
        } else {
            //手机号不合法
            $("#telephone").css("border", "1px solid red");
        }
        return flag;
    }

    //把表单提交的数据转换成json格式
    $.fn.serializeJson=function(){
        var serializeObj={};
        var array=this.serializeArray();
        // var str=this.serialize();
        $(array).each(function(){ // 遍历数组的每个元素
            if(serializeObj[this.name]){ // 判断对象中是否已经存在 name，如果存在name
                if($.isArray(serializeObj[this.name])){
                    serializeObj[this.name].push(this.value); // 追加一个值 hobby : ['音乐','体育']
                }else{
                    // 将元素变为 数组 ，hobby : ['音乐','体育']
                    serializeObj[this.name]=[serializeObj[this.name],this.value];
                }
            }else{
                serializeObj[this.name]=this.value; // 如果元素name不存在，添加一个属性 name:value
            }
        });
        return serializeObj;
    };

    $(function () {
        //表单提交事件
        $("#registerForm").submit(function () {
            //获取表单数据
            var formData = $(this).serializeJson();
            document.getElementById("register_button").disabled = true;
            if(checkUsername() && checkPassword() && checkName() && checkEmail() && checkPhone()){
                //发送ajax请求
                axios.post("register", formData)
                    .then(function (response) {
                        document.getElementById("register_button").disabled = false;
                        //获取响应数据
                        const data = response.data;
                        if (data.code == 200) {
                            //跳转到注册成功页面
                            location.href = "register_ok.html";
                        } else {
                            //注册失败
                            $("#msg").text(data.message);
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
            //阻止表单提交
            return false;
        });
        $("#username").blur(checkUsername);
        $("#password").blur(checkPassword);
        $("#name").blur(checkName);
        $("#email").blur(checkEmail);
        $("#telephone").blur(checkPhone);
    });
</script>

</body>
</html>
